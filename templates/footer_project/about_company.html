{%extends 'education/base.html'%}
{%block content%}
<div class="card">
  <div class="card-body">
    {%for i in about_company%}
    <h5 class="card-title" align="center">{{i.title}}</h5>
    <p class="card-text" >{{i.body}}</p>
    <p class="card-text" >{{i.ceo_manager}}</p>
    <p class="card-text" >{{i.backend_developer}}</p>
    <p class="card-text" >{{i.frontent_developer}}</p>
    <p class="card-text" >{{i.support_service}}</p>

    {%endfor%}
  </div>
</div>
{%endblock content%}
